<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="icon" href="favicon.ico" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="minimal-ui, width=device-width, height=device-height, target-densitydpi=high-dpi, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="description" content="A gamified quiz about countries. Challenge your knowledge about flags, capitals, and other information about countries.">
    <meta name="keywords" content="country quiz game countries flags capitals easy hard challenge test leaderboards reactjs nodejs expressjs mern full stack">
    <meta name="author" content="Ansari Usman">
    <meta name="author" content="anzel.co">
    <title>The Country Quiz</title>
  </head>
  <body>
    <div id="root"></div>

    <script>
      const element = document.documentElement;

      const fullscreen = () => {
        if (element.requestFullscreen) {
          element.requestFullscreen();
        } else if (element.webkitRequestFullscreen) {
          element.webkitRequestFullscreen();
        } else if (element.msRequestFullscreen) { 
          element.msRequestFullscreen();
        }
      }

      element.addEventListener('click', fullscreen)
    </script>
  </body>
</html>
